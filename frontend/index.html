<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8"/>
  <title>🎙️ Podcast QA Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="/frontend/styles.css"/>
  <script src="/frontend/script.js" type="module" defer></script>
</head>
<body>

  <header>
    <h1>🎙️ Podcast QA Chat</h1>
    <p>Ask questions about any episode, then click the timestamps to hear the audio.</p>
  </header>

  <div id="chat"></div>

  <form id="chat-form">
    <input id="prompt" placeholder="Type your question here…" autocomplete="off" />
    <button type="submit">Send</button>
  </form>
</body>
</html>
